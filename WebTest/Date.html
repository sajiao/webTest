<!DOCTYPE html>
<html ng-app="plunker">

<head>


    <title>AngularUI - Date Picker Demo</title>
    <link rel="stylesheet" href="vendor/jQuery/jquery-ui.css">
    <script type="text/javascript" src="vendor/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="vendor/jQuery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
   
</head>
<body ng-controller="MainCtrl">
 

    <h1> Selected date: {{date}}</h1>

    <input type="text" ng-model="date" datepicker />
    <script>

        var app = angular.module('plunker', []);

        app.controller('MainCtrl', function ($scope) {
            $scope.date = '19/03/2013';
        });

        app.directive('formatAge', function () {
            return {
                template: 'Age (as at today) -  {{Age.Years}}  Years and  {{Age.Months}} Months',
                restrict: 'EA'
            };
        }).directive('datepicker', function () {
            return {
                restrict: 'A',
                require: 'ngModel',
                link: function (scope, element, attrs, ngModelCtrl) {
                    $(function () {
                        element.datepicker({
                            dateFormat: 'dd/mm/yy',
                            onSelect: function (date) {
                                ngModelCtrl.$setViewValue(date);
                                scope.$apply();
                            }
                        });
                    });
                }
            }
        });


    </script>
</body>
</html>
